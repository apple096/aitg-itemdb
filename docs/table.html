<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}

#myInput {
    background-image: url('/css/searchicon.png');
    background-position: 10px 10px;
    background-repeat: no-repeat;
    width: 100%;
    font-size: 16px;
    padding: 12px 20px 12px 40px;
    border: 1px solid #ddd;
    margin-bottom: 12px;
}

#myTable {
    border-collapse: collapse;
    width: 100%;
    border: 1px solid #ddd;
    font-size: 18px;
}

#myTable th, #myTable td {
    text-align: left;
    padding: 12px;
}

#myTable tr {
    border-bottom: 1px solid #ddd;
}

#myTable tr.header, #myTable tr:hover {
    background-color: #f1f1f1;
}
</style>
</head>
<body>

<h2 style="font-family:'Calibri'">Item Database</h2>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for item.." title="Type in item name">

<table id="myTable" style="font-family:'Calibri'">
    <tr class="header">
        <th style="width:10%;">Name</th>
        <th style="width:10%;">Recipe Type</th>
        <th style="width:10%;">Recipe Req</th>
        <th style="width:10%;">Recipe Limit</th>
        <th style="width:10%;">Req Rank</th>
        <th style="width:10%;">Subtype</th>
        <th style="width:10%;">Range</th>
        <th style="width:10%;">Frame</th>
        <th style="width:10%;">Attack</th>
        <th style="width:10%;">Speed</th>
        <th style="width:10%;">Defense</th>
        <th style="width:10%;">Crit</th>
        <th style="width:10%;">Dexterity</th>
        <th style="width:10%;">Health</th>
        <th style="width:10%;">Max Level</th>
        <th style="width:10%;">Exp TNL</th>
        <th style="width:10%;">Enhance</th>
        <th style="width:10%;">Bonus Pow</th>
        <th style="width:10%;">Bonus</th>
        <th style="width:10%;">Ability</th>
        <th style="width:10%;">More Bonus</th>
        <th style="width:10%;">Sell</th>
        <th style="width:10%;">Expiry</th>
        <th style="width:10%;">No Bonus</th>
        <th style="width:10%;">No Life</th>
        <th style="width:10%;">No Fuse</th>
        <th style="width:10%;">No Unique</th>
        <th style="width:10%;">spirit</th>
        <th style="width:10%;">Unob</th>
        <th style="width:10%;">Cost Pixel</th>
        <th style="width:10%;">Cost Craft</th>
        <th style="width:10%;">Cost Spec</th>
        <th style="width:10%;">Career Exp</th>
        <th style="width:10%;">Desc</th>
    </tr>
    
</table>

<script>
function myFunction() {
    let input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("myTable");
    tr = table.getElementsByTagName("tr");
    for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }             
    }
}
function addArenaCraft(
    recipeType, 
    recipeReq, 
    recipeLimit, 
    reqRank, 
    subtype, 
    range, 
    frame, 
    attack, 
    speed, 
    defense, 
    crit, 
    dexterity, 
    health, 
    maxLevel, 
    expTNL, 
    enhance, 
    bonusPow, 
    bonus, 
    ability, 
    moreBonus, 
    sell, 
    expiry, 
    noBonus, 
    noLife, 
    noFuse, 
    noUnique, 
    spirit, 
    unob, 
    costPixel, 
    costCraft, 
    costSpec, 
    careerExp, 
    name, 
    desc) 
{
    table = document.getElementById("myTable");
    row = table.insertRow(-1);
    [
    name,
    recipeType, 
    recipeReq, 
    recipeLimit, 
    reqRank, 
    subtype, 
    range, 
    frame, 
    attack, 
    speed, 
    defense, 
    crit, 
    dexterity, 
    health, 
    maxLevel, 
    expTNL, 
    enhance, 
    bonusPow, 
    bonus, 
    ability, 
    moreBonus, 
    sell, 
    expiry, 
    noBonus, 
    noLife, 
    noFuse, 
    noUnique, 
    spirit, 
    unob, 
    costPixel, 
    costCraft, 
    costSpec, 
    careerExp,  
    desc].forEach(e => {
        c = row.insertCell(-1);
        c.innerText = e;
    })
    
}
